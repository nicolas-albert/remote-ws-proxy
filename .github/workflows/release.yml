name: release-bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build offline bundle
        run: |
          mkdir -p dist
          tar -czf dist/remote-ws-proxy-${{ github.ref_name }}.tar.gz \
            bin src README.md package.json package-lock.json node_modules
          zip -r dist/remote-ws-proxy-${{ github.ref_name }}.zip \
            bin src README.md package.json package-lock.json node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote-ws-proxy-${{ github.ref_name }}
          path: |
            dist/remote-ws-proxy-${{ github.ref_name }}.tar.gz
            dist/remote-ws-proxy-${{ github.ref_name }}.zip

      - name: Attach to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/remote-ws-proxy-${{ github.ref_name }}.tar.gz
            dist/remote-ws-proxy-${{ github.ref_name }}.zip
