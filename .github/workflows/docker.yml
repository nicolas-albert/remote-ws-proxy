name: docker-image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        run: |
          if [ -z "${DH_USER}" ] || [ -z "${DH_TOKEN}" ]; then
            echo "DOCKERHUB_USERNAME / DOCKERHUB_TOKEN secrets are required"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/remote-ws-proxy:${{ github.ref_name }},${{ secrets.DOCKERHUB_USERNAME }}/remote-ws-proxy:latest

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}
          repository: ${{ env.DH_USER }}/remote-ws-proxy
          short-description: "Remote HTTP/HTTPS proxy over Socket.IO (server/lan/proxy CLI)"
          readme-filepath: DOCKER.md
